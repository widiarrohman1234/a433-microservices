# menggunakan apiVersion: v1
apiVersion: v1
# menggunakan kind: Service
kind: Service
# metadata untuk menamakan service
metadata:
  name: karsajobs-ui-service
  namespace: tugas2
  labels:
    app: karsajobs-ui
    type: frontend
# spec untuk menentukan spesifikasi service
spec:
  type: NodePort
  selector:
    app: karsajobs-ui
  # port untuk menentukan port service
  ports:
    - port: 8000
