apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-deployment
  namespace: tugas2
  labels:
    app: karsajobs
    type: backend
spec:
  # membuat 1 pods
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
      type: backend
  template:
    metadata:
      labels:
        app: karsajobs
        type: backend
    spec:
      containers:
        - name: karsajobs
          image: widiarrohman/karsajobs:latest
          ports:
            - containerPort: 8080
          env:
            # APP_PORT run karsajobs in specific port
            - name: APP_PORT
              value: "8080"
            # MONGO_HOST mongodb hostname
            - name: MONGO_HOST
              value: "mongo-service"
            # MONGO_USER mongodb user
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_USERNAME
            # MONGO_PASS mongodb password
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_PASSWORD
