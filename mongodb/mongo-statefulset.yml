# mongo statefulset:
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-statefulset
spec:
  serviceName: "mongo-service"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      env:
        - name: MONGO_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-username
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-password
      volumes:
        # volumes untuk configmap
        - name: mongo-configmap-storage
          configMap:
            name: mongo-configmap
            # volumes untuk persistent storage
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
            # volumes untuk secret
        - name: mongo-secret-storage
          secret:
            secretName: mongo-secret
